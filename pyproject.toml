[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyasyncrpc"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.7"
description = "The asynchronous rpc application."
authors = [
  { name = "zlhywlf", email = "tommietanghao@zlhywlf.onmicrosoft.com" },
]
classifiers = [
  "Framework :: AsyncIO",
  "Framework :: Pydantic",
  "Programming Language :: Python :: 3.7",
]
dependencies = [
  "grpcio~=1.62.0",
  "pydantic~=2.5.0",
  "anyio~=3.7.0",
  "click~=8.1.0",
]

[project.urls]
"Homepage" = "https://github.com/zlhywlf/pyasyncrpc"

[project.scripts]
pyasyncrpc = "pyasyncrpc.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pyasyncrpc"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/pyasyncrpc/_version.py"
template = """
# file generated by setuptools_scm
# don't change, don't track in version control

version = {version!r}
version_tuple = {version_tuple!r}
"""

[tool.ruff]
line-length = 120
fix = true
preview = true
exclude = ["src/pyasyncrpc/_version.py"]

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
select = [
  "A", "ANN", "ARG", "ASYNC", "B", "BLE", "C4", "COM", "CPY", "D", "DTZ", "E", "EM", "ERA", "F", "FBT", "I", "ICN",
  "ISC", "N", "PIE", "PT", "PTH", "PYI", "Q", "RET", "RSE", "RUF", "S", "SIM", "SLOT", "T20", "TD", "UP", "W",
]
ignore = ["COM812", "D203", "D213", "ISC001", "RUF029"]

[tool.ruff.lint.extend-per-file-ignores]
"test_*.py" = ["S101"]
"__init__.py" = ["D104", "CPY001"]
"src/pyasyncrpc/*" = ["N999"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]

[tool.pytest_env]
DEBUG = true

[tool.mypy]
strict = true
python_version = "3.7"
files = ["src/pyasyncrpc", "tests"]
exclude = ["tests.rpc"]

[[tool.mypy.overrides]]
module = ["grpc"]
ignore_missing_imports = true
